on:
  push:
    branches:
      - main

env:
  RELEASE_CHANNEL: 'next'

jobs:
  build-packages:
    runs-on: ubuntu-latest
    name: ğŸ‘·â€â™€ï¸ Build next packages
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - run: |
          yarn install
          yarn prepare:flags
          yarn build:packages
          tar -czvf next_packages.tar.gz packages
      - name: ğŸ—ƒ Archive next packages
        uses: actions/upload-artifact@v3
        with:
          name: next_packages
          path: next_packages.tar.gz

  next-release:
    runs-on: ubuntu-latest
    name: ğŸš€ Publish next release
    needs: build-packages
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: next_packages
          path: ./next_packages
      - run: |
          ls -la
          tar -xzvf ${{steps.download.outputs.download-path}}/next_packages.tar.gz -C next_packages
          yarn config set -H 'npmAuthToken' "${{ secrets.NPM_TOKEN }}"
          yarn prepare:release --release next --commit=$GITHUB_SHA --ci
          yarn publish:packages --ci --tags next
