on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run unit tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install
      - run: yarn test

  danger-check:
    runs-on: ubuntu-latest
    name: âš¡ï¸ Check for Danger errors
    env:
      GITHUB_TOKEN: ${{secrets.DANGER_GITHUB_API_TOKEN}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: danger/danger-js@9.1.6
      - run: yarn install
      - run: yarn danger:ci
